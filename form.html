<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form action="#">
        <label for="fname">full name* </label><br>
        <input type="text" id="fname" name="fname" placeholder="enter full name" ><br>
        <label for="email"> email address*</label><br>
        <input type="email" id="email" name="email" placeholder="enter your email"><br>
        <label for="tpacakage">select tour pacakage*</label><br>
        <select name="select" id="tpacakage">
            <option value="select">select </option>
            <option value="goa">goa</option>
            <option value="mumbai">mumbai</option>
        </select><br>
        <label for="adate">arrival date*</label><br>
        <input type="number" id="adate" name="adate" placeholder="m/d/y"><br>
        <label for="npersons"> number of persons*</label><br>
        <input type="text" id="npersons" name="npersons" placeholder="enter no persons"><br>
        <label for="avail">what would you avail*</label><br>
        <label for="board">boarding</label>
        <input type="checkbox" id="board" name="board" value="boarding"><br>
        <label for="food"> fooding</label>
        <input type="checkbox" id="avail" name="avail" value="fooding"><br>
        <label for="sight"> sight seeing</label>
        <input type="checkbox" id="avail" name="avail" value="sight seeing"><br>
        <label for="dis"> discount coupan code</label><br>
        <input type="text" id="dis" name="dis" placeholder="unknown type"><br>
        <label for="term">terms and conditions*</label><br>
        <label for="agree">i agree</label>
        <input type="radio" id="agree" name="agree" value="i agree">
        <label for="dis"> i disagree</label>
        <input type="radio" id="dis" name="dis" value="i disagree"><br>
        <button type="button">confirm reservation</button>


    </form>
</body>
</html>
